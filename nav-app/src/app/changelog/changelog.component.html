<div class="changelog-dialog mat-dialog">
    <h1 mat-dialog-title>Changelog</h1>
    <mat-dialog-content class="content markdown">
        <markdown #markdownElement [src]="'./CHANGELOG.md'"></markdown>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-button mat-dialog-close>close</button>
    </mat-dialog-actions>
</div>
